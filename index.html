<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой офигенный сайт</title>
   <link rel="stylesheet" href="style.css">

    <style>
        /* style.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header, footer {
    background-color: #292b2c;
    color: #fff;
    text-align: center;
    padding: 1em;
}

main {
    padding: 20px;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #4cae4c;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
}

input {
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

#welcome-message {
    margin-top: 20px;
    font-size: 18px;
}

        }
    </style>
</head>
<body>
    <header>
        <h1>ну сайт</h1>
    </header>

    <main>
        <h2>Приветствую тебя доорогой (нет) друг</h2>

        <label for="username">Введи свое имя: </label>
        <input type="text" id="username">
        <button onclick="changeBackgroundColor()">нажми и будет магия ;-) </button>

        <p id="welcome-message"></p>
    </main>

    <footer>
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>

    <script>
        // JavaScript для интерактивности
        function changeBackgroundColor() {
            var body = document.body;
            body.style.backgroundColor = getRandomColor();
            displayWelcomeMessage();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function displayWelcomeMessage() {
            var username = document.getElementById('username').value;
            var welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.textContent = 'Привет, ' + (username ? username : 'Гость') + '!';
        }
    </script>
</body>
</html>
